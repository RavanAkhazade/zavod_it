{% extends "test_exercise/layout.html" %}

{% block title %}
    Add Some News
{% endblock %}

{% block body %}
    {% if message %}
        {{ message }}
    {% endif %}
    <div class="form-group">
        <form method="post" action="{% url 'add_news' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <input class="btn btn-primary" type="submit" value="Create">
        </form>
    </div>
{% endblock %}
