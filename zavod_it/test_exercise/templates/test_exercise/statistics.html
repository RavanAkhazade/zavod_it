{% extends "test_exercise/layout.html" %}

{% block title %}
    Statistics
{% endblock %}

{% block body %}

{% with r=all_news.count %}
<style>
    .news {
        display: grid;
        grid-template-rows: repeat({{r}}, auto);
        grid-template-columns: 1fr 1fr 1fr;
        border-style: solid;
        border-color: #DFDEDE;
        padding: 30px;
        margin-bottom: 20px
    }

    .title {
        display: flex;
        align-items: center;
    }

    .views {
        align-self: center; text-align: center
    }

</style>
{% endwith%}

{% for n in all_news %}
    <div class="news">
        <h3 class="title"><a style="color: black" href="{% url 'news' n.id %}">{{ n.title }}</a></h3>
        {{ n.created_at }}
        <h3 class="views">{{ n.views }} Views</h3>
    </div>
{% endfor %}
{% endblock %}
